            document.getElementById("mainmenu").addEventListener("mouseover", function(event){
                alert('鼠标移入标题');
            });
            document.getElementById("product").addEventListener("mouseover", function(){
                //每当切换元素mouseover和mouseout会同时执行
                //移入其他元素时也是移除当前元素，
            });
        }
    </script>
    <body>
        <h1 id="mainmenu">我的标题</h1>
        <p>我的段落。</p>
    </body>
</html>
